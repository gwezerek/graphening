<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Magic the Gathering data visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic: The Graphening</title>
    <!-- Page styles -->
    <link href="styles/selectize.default.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <main class="main">
      <div class="sidebar">
        <header class="">
          <h1 class="sidebar__head">Magic: The&nbsp;Graphening</h1>
        </header>
        <form class="filter">
          <h2 class="sidebar__subhead">Filters</h2>
          <fieldset class="filter__fieldset">
            <label class="filter__label"><input class="input__radio" type="radio" name="reprints" value="exclude" checked>Exclude reprints</label>
            <label class="filter__label"><input class="input__radio" type="radio" name="reprints" value="include">Include reprints</label>
          </fieldset>
          <fieldset class="filter__fieldset">
            <legend class="filter__head">Set</legend>
            <select class="filter__select--multi" multiple="multiple">
              <option value="TK">TK</option>
            </select>
          </fieldset>
          <fieldset class="filter__fieldset">
            <legend class="filter__head">Color</legend>
            <select class="filter__select--multi" multiple="multiple">
              <option value="R">Red</option>
              <option value="U">Blue</option>
              <option value="W">White</option>
              <option value="B">Black</option>
              <option value="G">Green</option>
              <option value="X">Colorless</option>
              <option value="S">Snow</option>
            </select>
          </fieldset>
          <fieldset class="filter__fieldset">
            <legend class="filter__head">Rarity</legend>
            <select class="filter__select--multi" multiple="multiple">
              <option value="Common">Common</option>
              <option value="Uncommon">Uncommon</option>
              <option value="Rare">Rare</option>
              <option value="Mythic Rare">Mythic Rare</option>
              <option value="Special">Special</option>
              <option value="Basic Land">Basic Land</option>
            </select>
          </fieldset>
          <fieldset class="filter__fieldset">
            <legend class="filter__head">Type</legend>
            <select class="filter__select--multi" multiple="multiple">
              <option value="TK">TK</option>
            </select>
          </fieldset>
          <fieldset class="filter__fieldset">
            <legend class="filter__head">Supertype</legend>
            <select class="filter__select--multi" multiple="multiple">
              <option value="TK">TK</option>
            </select>
          </fieldset>
        </form>
      </div>

      <article class="stream">
        <section class="timeline">
          <h2 class="stream__head">Set timeline</h2>
          <div class="timeline__wrap" id="timeline__wrap"></div>
        </section>
        <section class="scatter">
          <h2 class="stream__head">Card plotter</h2>
          <div class="scatter__wrap" id="scatter__wrap"></div>
        </section>
        <section class="cards">
          <h2 class="stream__head">Card viewer</h2>
          <form class="filter">
            <h4 class="filter__subhead">Sort by</h2>
            <label class="sort__label"><input class="input__radio" type="radio" name="cards__sort" value="rarity" checked>Rarity</label>
            <label class="sort__label"><input class="input__radio" type="radio" name="cards__sort" value="name">Name</label>
            <label class="sort__label"><input class="input__radio" type="radio" name="cards__sort" value="release">Release</label>
          </form>
        </section>
      </article>
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
