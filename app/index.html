<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Magic the Gathering data visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic: The Graphening</title>
    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header class="">
      <div class="">
        <h1 class="">Magic: The Graphening</h1>
      </div>
    </header>

    <main>
      <div class="sidebar__filter">
        <h2>Filters</h2>
        <button class="btn btn__filter">Include reprints</button>
        <button class="btn btn__filter">Exclude reprints</button>
        <div class="filter__group">
          <h3>Set</h3>
          <select multiple>
            <option value="TK">TK</option>
          </select>
        </div>
        <div class="filter__group">
          <h3>Color</h3>
          <select multiple>
            <option value="R">Red</option>
            <option value="U">Blue</option>
            <option value="W">White</option>
            <option value="B">Black</option>
            <option value="G">Green</option>
            <option value="X">Colorless</option>
            <option value="S">Snow</option>
          </select>
        </div>
        <div class="filter__group">
          <h3>Rarity</h3>
          <select multiple>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Mythic Rare">Mythic Rare</option>
            <option value="Special">Special</option>
            <option value="Basic Land">Basic Land</option>
          </select>
        </div>
        <div class="filter__group">
          <h3>Type</h3>
          <select multiple>
            <option value="TK">TK</option>
          </select>
        </div>
        <div class="filter__group">
          <h3>Supertype</h3>
          <select multiple>
            <option value="TK">TK</option>
          </select>
        </div>
      </div>

      <article class="viz">
        <section class="timeline"></section>
        <section class="scatter"></section>
        <section class="cards"></section>
      </article>
    </main>

    <footer>
      <p>Footer TK</p>
    </footer>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->

</html>
