<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Magic the Gathering data visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic: The Graphening</title>
    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body> 
    <main class="main">
      <div class="sidebar">
        <header class="">
          <h1 class="h1__title">Magic: The Graphening</h1>
        </header>
        <div class="filter">
          <h2>Filters</h2>
          <button class="btn btn__filter is-active">Exclude reprints</button>
          <button class="btn btn__filter">Include reprints</button>
          <div class="filter__group">
            <h3>Set</h3>
            <select multiple>
              <option value="TK">TK</option>
            </select>
          </div>
          <div class="filter__group">
            <h3>Color</h3>
            <select multiple>
              <option value="R">Red</option>
              <option value="U">Blue</option>
              <option value="W">White</option>
              <option value="B">Black</option>
              <option value="G">Green</option>
              <option value="X">Colorless</option>
              <option value="S">Snow</option>
            </select>
          </div>
          <div class="filter__group">
            <h3>Rarity</h3>
            <select multiple>
              <option value="Common">Common</option>
              <option value="Uncommon">Uncommon</option>
              <option value="Rare">Rare</option>
              <option value="Mythic Rare">Mythic Rare</option>
              <option value="Special">Special</option>
              <option value="Basic Land">Basic Land</option>
            </select>
          </div>
          <div class="filter__group">
            <h3>Type</h3>
            <select multiple>
              <option value="TK">TK</option>
            </select>
          </div>
          <div class="filter__group">
            <h3>Supertype</h3>
            <select multiple>
              <option value="TK">TK</option>
            </select>
          </div>
        </div>
      </div>

      <article class="stream">
        <section class="timeline">
          <h2>Set timeline</h2>
        </section>
        <section class="scatter">
          <h2>Card plotter</h2>
        </section>
        <section class="cards">
          <h2>Card viewer</h2>
          <p>Sort by</p>
          <button class="btn btn__sort is-active">Rarity</button>
          <button class="btn btn__sort">Name</button>
          <button class="btn btn__sort">Release</button>
        </section>
      </article>
    </main>

    <footer>
      <p>Footer TK</p>
    </footer>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
